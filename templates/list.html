<!--<body id="" onload="fill_stuff();">-->
<body id="" >
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">iperf Control</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!--<li class="active"><a href="myperf.html">List</a></li>-->
                <!--<li><a href="myperftraffic.html">Start</a></li>-->
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container theme-showcase" role="main">
    &nbsp;
    <div class="row">
        <!--<div class="col-md-6">-->
        <div class="">
            <div class="page-header">
                <h3>Jobs</h3>
            </div>
            <div id="tcplisteners">
                <table class="table table-striped table-bordered"> 
                    <tr> 
                        <th>ID</th> 
                        <th>Name</th> 
                        <th>Running</th> 
                        <th>Stop</th> 
                        <th>Plot</th> 
                    </tr> 
                    {% for item in joblist %}
                    <tr> 
                        <td rowspan=2>{{ item }}</td>
                        <td>{{ joblist[item].get_name() }}</td>
                        <td>{{ joblist[item].is_running() }}</td>
                        <td><button type="button" onclick="do_action('/stop?id_no={{ item }}')" class="btn btn-danger">Stop</button></td>
                            <td><button type="button" onclick="plot_item_json({{ item }})" class="btn btn-default">Plot</button></td>
                    </tr> 
                    <tr> 
                        <td colspan=4>
                            <div class="demo-container">
                                <div id="placeholder{{item}}" class="demo-placeholder"></div>
                            </div>
                        </td>
                    </tr> 
                    {% endfor %}
                </table>
            </div>
        </div>
        <!--<div class="col-md-6">-->
            <!--<div class="page-header">-->
                <!--<h3>Active UDP Listeners</h3>-->
            <!--</div>-->
            <!--<div id="udplisteners"> </div>-->
        <!--</div>-->
    </div>
</div>
<script src="static/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>

</body>
